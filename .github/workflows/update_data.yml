name: Update CSVs daily

on:
  schedule:
    # Ejecutar de lunes a viernes a las 22:30 UTC (siempre después del cierre en ET)
    - cron: "30 22 * * 1-5"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Forzar actualización incluso en fin de semana'
        required: false
        default: false
        type: boolean
      send_now:
        description: 'Enviar picks a Telegram ahora (ignorar fin de mes)'
        required: false
        default: false
        type: boolean
      index:
        description: 'Índice: SP500 | NDX | BOTH'
        required: false
        default: 'BOTH'
      top:
        description: 'Número de picks a enviar'
        required: false
        default: '5'
      corte:
        description: 'Corte de inercia'
        required: false
        default: '680'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # Importante para el historial completo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si tienes requirements.txt úsalo; si no, instala lo básico
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install yfinance pandas requests lxml html5lib pytz
          fi

      # Importante: usamos el update_csv.py del repo (no lo sobrescribimos)
      - name: Run update script
        run: |
          if [[ "${{ github.event.inputs.force_update }}" == "true" ]]; then
            python update_csv.py --force
          else
            python update_csv.py
          fi

      - name: Clean up delisted tickers
        run: |
          python -c "
          import os, glob
          delisted_tickers = ['ABK','ANR','AYE','BMC','CBE','COV','EVHC','FMCN','GAS','MEE','NCC','NFX','SBL','VIP','VMED']
          print('🧹 Limpiando tickers dados de baja...')
          removed_count = 0
          for t in delisted_tickers:
              fp = f'data/{t}.csv'
              if os.path.exists(fp):
                  try:
                      os.remove(fp); print(f'  ❌ Eliminado: {t}.csv'); removed_count += 1
                  except Exception as e:
                      print(f'  ⚠️ Error eliminando {t}: {e}')
          print(f'✅ Eliminados {removed_count} archivos')
          print(f'📁 Archivos restantes: {len(glob.glob(\"data/*.csv\"))}')
          "

      - name: Final verification
        run: |
          python -c "
          import pandas as pd, glob
          print('🔍 Verificación final...')
          samples = glob.glob('data/*.csv')[:10]
          issues = []
          for file in samples:
              try:
                  df = pd.read_csv(file, index_col='Date', parse_dates=True)
                  ticker = file.split('/')[-1].replace('.csv','')
                  if 'Adj Close' in df.columns:
                      issues.append(f'{ticker}: TIENE Adj Close')
                  elif len(df.columns) != 5:
                      issues.append(f'{ticker}: {len(df.columns)} columnas')
                  else:
                      print(f'  ✅ {ticker}: OK')
              except Exception as e:
                  issues.append(f'{file}: {e}')
          if issues:
              print('\\n⚠️ Problemas:')
              for issue in issues: print('  -', issue)
          else:
              print('\\n✅ Todos los archivos OK')
          "

      # Enviar picks a Telegram SOLO el último día de mes (UTC) o si se lanza manualmente con send_now=true
      - name: Send Telegram picks (last day UTC or manual)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          # ¿Es último día de mes en UTC?
          if [ "$(date -u -d tomorrow +%d)" = "01" ]; then LAST_DAY=1; else LAST_DAY=0; fi

          # Inputs manuales
          SEND_NOW="${{ github.event.inputs.send_now }}"
          IDX="${{ github.event.inputs.index }}"
          TOP="${{ github.event.inputs.top }}"
          CORTE="${{ github.event.inputs.corte }}"
          [ -z "$IDX" ] && IDX="BOTH"
          [ -z "$TOP" ] && TOP="5"
          [ -z "$CORTE" ] && CORTE="680"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$SEND_NOW" = "true" ]; then
            SHOULD_SEND=1
            echo "🔔 Envío manual forzado"
          elif [ "$LAST_DAY" = "1" ]; then
            SHOULD_SEND=1
            echo "📆 Último día de mes (UTC): se enviará"
          else
            SHOULD_SEND=0
            echo "📆 No es último día de mes (UTC): no se enviará"
          fi

          if [ "$SHOULD_SEND" = "1" ]; then
            echo "✉️ Enviando picks a Telegram (index=$IDX, top=$TOP, corte=$CORTE)..."
            python send_picks_telegram.py --index "$IDX" --top "$TOP" --corte "$CORTE"
          fi

      - name: Commit and push changes
        run: |
          # Configurar git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Pull antes de push
          echo "📥 Obteniendo cambios remotos..."
          git pull origin main --rebase || {
              echo "⚠️ Error en pull, intentando merge..."
              git rebase --abort 2>/dev/null || true
              git pull origin main --no-rebase --strategy=ours || {
                  echo "❌ No se pudo hacer pull, abortando..."
                  exit 1
              }
          }

          # Añadir cambios (p.ej., estado last_picks_*.json)
          git add .

          # Commit/push si hay cambios
          if ! git diff --staged --quiet; then
            echo "📊 Hay cambios para commitear, procediendo..."
            COMMIT_MSG="📊 Update CSVs $(date -u +'%Y-%m-%d %H:%M') UTC - Auto update"
            git commit -m "$COMMIT_MSG"

            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin main; then
                echo "✅ Cambios pusheados exitosamente"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "⚠️ Push fallido, intento $RETRY_COUNT de $MAX_RETRIES"
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "📥 Haciendo pull antes de reintentar..."
                  git pull origin main --rebase
                  sleep 2
                else
                  echo "❌ No se pudo hacer push después de $MAX_RETRIES intentos"
                  exit 1
                fi
              fi
            done
          else
            echo "📊 No hay cambios para commitear"
          fi

      - name: Summary
        if: always()
        run: |
          echo "📊 RESUMEN DE LA EJECUCIÓN"
          echo "=========================="
          echo "Fecha: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          echo "Archivos CSV: $(ls -1 data/*.csv 2>/dev/null | wc -l)"
          echo ""
          echo "📝 Últimos 3 commits:"
          git log --oneline -3
